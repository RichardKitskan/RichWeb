<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Phone Directory</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="Styles/style.css" rel="stylesheet">

    <body>
        <header>
            <div>
                <h1 class="pd-head">Phone Directory</h1>
            </div>
        </header>

        <form class="form">
            <div>
                <div>
                    <input type="text" id="contactName" placeholder="Contact Name"> 
                </div>
            </div>

            <div>
                <div>
                    <input type="number" id="mobNum" placeholder="Moblie Number">
                </div>
            </div>

            <div>
                <div>
                    <input type="email" id="emailAdd" placeholder="Email">
                </div>
            </div>

            <div>
                <div>
                    <button type="button" id="saveContact">Add Contact</button>
                </div>
            </div>

        </form>

        <div class="csearch">
            <label class="slabel" for="csearch">Search contact by Mobile No:</label>
            <input type="search" id="cSearch" name="csearch">
        </div>

        <div class="b">
            <b>Contact Summary</b>
        </div>

        <table id="sorting">
            <thead>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
            </thead>

            <tbody></tbody>
        </table>

        <div class="modal fade" id="error" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Wrong Information!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <p id="errorMessage"></p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="Scripts/script.js"></script>
    </body>
</html>
